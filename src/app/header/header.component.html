<header>
  <div class="desk-view d-flex align-items-center justify-content-between">
    <div class="menu d-flex align-items-center">
      <ul>
        <li><a href="/grid1">Grid1</a></li>
        <li><a href="/grid2">Grid2</a></li>
        <li><a href="/grid3">Grid3</a></li>
        <li><a href="/grid4">Grid4</a></li>
      </ul>
    </div>
  </div>

  <div class="mb-res" #header [ngClass]="{ open: menu }">
    <aside>
      <div class="logo" routerLink="/">
        <label class="fs-6">Navbar</label>
      </div>

      <span class="d-flex">
        <img
          src="/assets/close.svg"
          (click)="toggleMenu()"
          width="25px"
          height="25px"
          alt="logo"
        />
      </span>
    </aside>

    <nav class="nav-menu" [ngClass]="{ open: menu }">
      <div class="d-flex align-items-center justify-content-between mb-5">
        <div class="title">
          <label class="fs-6">Navbar</label>
        </div>
        <img
          src="/assets/close.svg"
          (click)="toggleMenu()"
          width="25px"
          height="25px"
          alt="logo"
        />
      </div>

      <ul class="nav--links">
        <li><a href="/grid1">Grid1</a></li>
        <li><a href="/grid2">Grid2</a></li>
        <li><a href="/grid3">Grid3</a></li>
        <li><a href="/grid4">Grid4</a></li>
      </ul>
    </nav>
  </div>
</header>
